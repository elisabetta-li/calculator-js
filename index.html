<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>JavaScript 2</title>
    </head>
    <body>
        
        <div class="container">
            <h1>Calculator</h1>
            <div class="input-place">
               <input type="text" name="field" onkeydown="return false" value=""> 
            </div>
            <div class="error">
                <p></p>
            </div>
            <div>
                <button class="other" value="AC">AC</button>
                <button class="other"" value="C">C</button>
                <button class="number-operation" value="=">=</button>
                <button class="number-operation" value="-">-</button>
             </div>
            <div>
                <button class="number-operation" value="7">7</button>
                <button class="number-operation" value="8">8</button>
                <button class="number-operation" value="9">9</button>
                <button class="number-operation" value="/">/</button>
            </div>
            <div>
                <button class="number-operation" value="4">4</button>
                <button class="number-operation" value="5">5</button>
                <button class="number-operation" value="6">6</button>
                <button class="number-operation" value="*">*</button>
            </div>
            <div>
                <button class="number-operation" value="1">1</button>
                <button class="number-operation" value="2">2</button>
                <button class="number-operation" value="3">3</button> 
                <button class="number-operation" value="+">+</button>
            </div>
            <div>
               <button class="number-operation" value="0">0</button> 
               <button class="other" value=".">.</button> 
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
